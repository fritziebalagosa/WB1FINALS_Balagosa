<!-- LANDING sMODALS -->

<!-- Log In Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signinModalLabel">Log In to Your Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="signinEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signinEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signinPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signinPassword" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="d-grid gap-2 col-10 mx-auto">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                </form>
                <hr class="my-4">
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary">
                        <i class="fab fa-google me-2"></i> Continue with Google
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="fab fa-linkedin-in me-2"></i> Continue with LinkedIn
                    </button>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <p class="mb-0">Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal" data-bs-dismiss="modal">Sign Up</a></p>
            </div>
        </div>
    </div>
  </div>
  
  <!-- Sign Up Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Create Your Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <p class="text-center">I am a:</p>
                    <div class="d-flex justify-content-center gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" id="jobSeeker" checked>
                            <label class="form-check-label" for="jobSeeker">
                                Job Seeker
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" id="employer">
                            <label class="form-check-label" for="employer">
                                Employer
                            </label>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                        <div class="form-text">Must be at least 8 characters with a number and symbol.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsAgree" required>
                        <label class="form-check-label" for="termsAgree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary">
                        <i class="fab fa-google me-2"></i> Continue with Google
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="fab fa-linkedin-in me-2"></i> Continue with LinkedIn
                    </button>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <p class="mb-0">Already have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#signinModal" data-bs-dismiss="modal">Log In</a></p>
            </div>
        </div>
    </div>
  </div>
  
  <!-- Employer Sign Up Modal -->
  <div class="modal fade" id="employerSignupModal" tabindex="-1" aria-labelledby="employerSignupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="employerSignupModalLabel">Become an Employer Partner</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" id="contactName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Business Email</label>
                        <input type="email" class="form-control" id="contactEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactPhone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="contactPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="companySize" class="form-label">Company Size</label>
                        <select class="form-select" id="companySize" required>
                            <option value="" selected disabled>Select company size</option>
                            <option value="1-10">1-10 employees</option>
                            <option value="11-50">11-50 employees</option>
                            <option value="51-200">51-200 employees</option>
                            <option value="201-500">201-500 employees</option>
                            <option value="501+">501+ employees</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="industry" class="form-label">Industry</label>
                        <select class="form-select" id="industry" required>
                            <option value="" selected disabled>Select industry</option>
                            <option value="tech">Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="finance">Finance</option>
                            <option value="education">Education</option>
                            <option value="retail">Retail</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">How can we help you build a more inclusive workplace?</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
